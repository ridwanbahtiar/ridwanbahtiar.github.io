<body>
	
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
				<div class="container">
					<a class="navbar-brand" href="#">
						<img src="asset/corona.png" width="85" height="35" alt="">

					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-item nav-link" href="#data-indo">Data Indonesia</a>
							<a class="nav-item nav-link" href="#data-global">Data Global</a>
						</div>
					</div>
				</div>
			</nav>
		</div>
	</div>
	

	<div class="container mt-5" id="data-indo">
		<h1>Data Indonesia</h1>

		<div class="row mt-4">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="card">
					<div class="card-header">
						Data Kasus Coronavirus di Indonesia Berdasarkan Provinsi
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-hover"
							<thead>
								<tr>
									<th scope="cole">#</th>
									<th scope="col">Provinsi</th>
									<th scope="col">Positif</th>
									<th scope="col">Sembuh</th>
									<th scope="col">Meninggal</th>
								</tr>
							</thead>
							<tbody id="indo">
							</table>
						</tbody>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

<div class="container mt-5" id="data-global">
	<h1>Data Global</h1>

	<div class="row mt-4">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="card">
				<div class="card-header">
					Kasus Coronavirus Global 
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="cole">#</th>
									<th scope="col">Negara</th>
									<th scope="col">Postif</th>
									<th scope="col">Sembuh</th>
									<th scope="col">Meninggal</th>
								</tr>
							</thead>
							<tbody id="global">
							</table>
						</tbody>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
